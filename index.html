<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>專案行事曆 - 任務顯示管理</title>
    <link rel="stylesheet" href="css/calendar.css?v=2">
</head>
<body>
    <div class="container">
        <!-- 標題列 -->
        <header class="header">
            <h1>專案行事曆</h1>
            <div class="header-controls">
                <button id="prevMonth" class="btn btn-secondary">◀ 上個月</button>
                <span id="currentMonth" class="month-display">2026年1月</span>
                <button id="nextMonth" class="btn btn-secondary">下個月 ▶</button>
                <button id="reloadExcel" class="btn btn-reload" title="重新讀取 Excel 檔案">📄 重新讀取</button>
                <button id="clearCache" class="btn btn-cache" title="清除快取並重新載入">🔄 清除快取</button>
                <button id="settingsBtn" class="btn btn-settings" title="顯示設定">⚙️ 顯示設定</button>
            </div>
        </header>

        <!-- 顯示設定面板 -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>顯示設定</h3>
                    <button id="closeSettings" class="close-settings">&times;</button>
                </div>
                <div class="settings-body">
                    <div class="settings-section">
                        <h4 class="settings-section-title">任務條顯示設定</h4>
                        <p class="settings-description">選擇要在日曆任務條上顯示的欄位：</p>
                        <div id="taskBarFieldsOptions" class="settings-options">
                            <!-- 動態生成的選項將在這裡 -->
                        </div>
                    </div>
                    <div class="settings-actions">
                        <button id="applySettings" class="btn btn-primary">套用</button>
                        <button id="resetSettings" class="btn btn-secondary">重置為預設</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 環境篩選器 -->
        <div class="filter-section">
            <h3>環境篩選</h3>
            <div id="environmentFilters" class="filter-buttons">
                <button class="filter-btn active" data-env="all">全部顯示</button>
            </div>
        </div>

        <!-- 月曆主體 -->
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <div class="day-header">日</div>
                <div class="day-header">一</div>
                <div class="day-header">二</div>
                <div class="day-header">三</div>
                <div class="day-header">四</div>
                <div class="day-header">五</div>
                <div class="day-header">六</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <!-- 非工作日說明 -->
        <div class="non-working-days-section">
            <h3 class="non-working-days-title">
                <span class="non-working-days-icon">📅</span>
                非工作日說明
            </h3>
            <div id="nonWorkingDaysInfo" class="non-working-days-items"></div>
        </div>

        <!-- 圖例 -->
        <div class="legend-section">
            <h3 class="legend-title">
                <span class="legend-icon">📋</span>
                圖例說明
            </h3>
            <div id="legend" class="legend-items"></div>
        </div>

        <!-- 載入狀態 -->
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>

        <!-- 錯誤訊息 -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <!-- 任務詳情彈窗 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">任務詳情</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- 引入函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 引入配置檔案（必須最先載入） -->
    <!-- 版本號請直接在 HTML 中手動修改 ?v=xx -->
    <script src="js/config.js?v=5"></script>
    <!-- 引入自訂模組 -->
    <!-- 版本號請直接在 HTML 中手動修改 ?v=xx -->
    <script src="js/excel-reader.js?v=30"></script>
    <script src="js/data-processor.js?v=30"></script>
    <script src="js/calendar.js?v=30"></script>
    <script src="js/settings-panel.js?v=1"></script>
    <script src="js/main.js?v=30"></script>
</body>
</html>
